<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contagem Regressiva e Múltiplos de 5</title>
</head>
<body>
    <div class="container">
        <h1>Contagem Regressiva</h1>
        <label for="numeroInicial">Escolha um número inicial:</label>
        <input type="number" id="numeroInicial" placeholder="Digite um número">
        <button onclick="iniciarContagem()">Iniciar</button>
        <div id="resultado"></div>
    </div>
    
    <br>

    <div class="container">
        <h1>Múltiplos de 5</h1>
        <label for="numeroLimite">Escolha um número limite:</label>
        <input type="number" id="numeroLimite" placeholder="Digite um número">
        <button onclick="mostraMultiplos()">Mostrar</button>
        <div id="resultado2"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
